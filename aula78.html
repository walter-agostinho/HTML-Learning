<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso Completo de HTML - CFB Cursos</title>
        <style type="text/css">
            thead{color: #0a0; background-color: #eee;}
            tbody{color: #00f;}
            tfoot{color: #f00;}
            table,th,td{border: 1px solid #000;}
            table{border-collapse: collapse;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Fabricante</th>
                    <th>Modelo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Honda</td>
                    <td>Hornet</td>
                    <td>R$30.000</td>
                </tr>
                <tr>
                    <td>Yamaha</td>
                    <td>MT-09</td>
                    <td>R$60.000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="center">Valores das motos 2024</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
